{% extends 'flatpages/default.html' %}

{% block title %}
Выход
{% endblock title %}

{% block content %}
<h1>Выход</h1>

<p>Вы уверены, что хотите выйти?</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" style="padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">
        Выйти
    </button>
    <a href="/news/" style="padding: 10px 20px; background: #ccc; color: black; text-decoration: none; border-radius: 3px; margin-left: 10px;">
        Отмена
    </a>
</form>
{% endblock content %}
